name: Build Windows App

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate database code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create MSIX package
        shell: pwsh
        run: |
          Write-Host "Creating MSIX package..." -ForegroundColor Yellow
          dart run msix:create --build-windows false --install-certificate false
          
          # Verify MSIX was created
          $msixPath = "build\windows\x64\runner\Release\slabb.msix"
          if (Test-Path $msixPath) {
            Write-Host "✅ MSIX package created successfully" -ForegroundColor Green
            Write-Host "Location: $msixPath" -ForegroundColor Cyan
            Write-Host "Size: $([math]::Round((Get-Item $msixPath).Length / 1MB, 2)) MB" -ForegroundColor Cyan
          } else {
            Write-Host "❌ MSIX package not found!" -ForegroundColor Red
            exit 1
          }

      - name: Upload MSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slabb-windows-msix
          path: build/windows/x64/runner/Release/*.msix
          if-no-files-found: error

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: slabb-windows-build
          path: build/windows/x64/runner/Release/
          if-no-files-found: error